<head>
	<title>Vendas</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="estilo.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script type="text/javascript" src="app.js"></script>

    <link rel="icon" href="imagens/icon.png">


</head>
<body>

	<header> <!-- Início do cabeçalho -->
		<nav class="navbar navbar-expand-md navbar-info navbar-transparente">
			<div class="container"> <!-- Início do container -->
				<a href="index.html" class="navbar-brand">
					<img src="imagens/logo.svg" width="80">
				</a>
				<h1 class="titulo">Faça já sua venda</h1>
				<button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
					<i class="fas fa-bars text-white"></i>
				</button>
				<div class="collapse navbar-collapse" id="nav-principal">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
						<li class="nav-item active"><a href="vender.html" class="nav-link disabled">Vender</a></li>
						<li class="nav-item"><a href="consultar.html" class="nav-link">Consultar</a></li>
						<li class="nav-item"><a href="historia.html" class="nav-link">Nossa História</a></li>
					</ul>
				</div>
			</div><!-- Fim do container -->
			
		</nav>
		
	</header> <!-- Fim do cabeçalho -->

	<section class="d-flex" id="vender">
		<div class="container align-self-center" >
			<div class="row">
				<div class="col-md-6 jumbotron text-center" id="formulario">
					<h1 class="display-4">Cadastrar Venda</h1>
					<div class="row" >
						<div class="col-md-6 form-group">
							<input class="form-control" type="text" placeholder="Código do cliente" id="codigoCliente">
						</div>
						<div class="col-md-6 form-group">
							<input type="text" placeholder="Cliente" class="form-control" id="cliente">							
						</div>
					</div>
					<div class="row" >
						<div class="col-md-6 form-group">
							<input class="form-control" type="text" placeholder="Código do Produto" id="codigoProduto">
						</div>
						<div class="col-md-6 form-group">
							<select class="form-control" id="produto">
								<option value="">Produto</option>
								<option value="notebook">Notebook</option>
								<option value="tablet">Tablet</option>
							</select>					
						</div>
					</div>

					<div class="row" >
						<div class="col-md-6 form-group">
							<input class="form-control" type="number" placeholder="Quantidade" id="quantidade">
						</div>
						<div class="col-md-6 form-group">
							<input type="text" class="form-control" placeholder="Valor U." id="valorUni" onchange="multiplicarValores()">							
						</div>
					</div>
					<div class="row" >
						<div class="col-md-6 form-group">
							<label class="form-control" style="border: 0px;" id="valorTotal"></label>
						</div>
						<div class="col-md-6 form-group">
							<button class="btn btn-outline-success btn-lg" onclick="cadastrarVendas()">Vender</button>						
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<img src="imagens/vendedor2.png" class="mx-auto d-block">
				</div>
				
			</div>
			
		</div>
		
	</section>
	

	<footer>

		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<a href="index.html" class="navbar-brand">
					<img src="imagens/logo.svg" width="80">
				</a>
					
				</div>
				<div class="col-md-2">
					<h4>A empresa</h4>
					<ul class="navbar-nav">
						<li><a href="">Vender</a></li>
						<li><a href="">Consultar Vendas</a></li>
						<li><a href="">Nossa História</a></li>
						<li><a href="">Trabalhe Conosco</a></li>
					</ul>
				</div>
				<div class="col-md-2">
					<h4>Para Parceiros</h4>
					<ul class="navbar-nav">
						<li><a href="">Contato</a></li>
						<li><a href="">Consulte nossos termos</a></li>
					</ul>
					
				</div>

				<div class="col-md-6">
					<ul>
						<li><a href=""></a><img src="imagens/facebook.png"></li>
						<li><a href=""></a><img src="imagens/instagram.png"></li>
						<li><a href=""></a><img src="imagens/twitter.png"></li>
					</ul>
					
				</div>
				
			</div>
			
		</div>
		
	</footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
